html>
    <head>
        <script>
            function SumOfTwoNumber(){
                let a = parseInt(document.getElementById("a").value);
                let b = parseInt(document.getElementById("b").value);
                alert("The sum of entered number is "+ (a+b));
            }
        </script>
    </head>

    <body>
        <h1>A Javascript program to display the sum of a two numbers entered by the user on an 
            alert box</h1>
        <input id="a" type="string"/>
        <input id="b" type="string"/>
        <input type="submit" value="Add" onclick="SumOfTwoNumber()"/>
    </body>

</html>
