<html>
    <head>
        <script>
            let myString = "A JavaScript library for building user interfaces";
            let startIndex = myString.length-1;
            let myReverseString = "";
            for(let i=startIndex;i>0;i--){
                myReverseString+=myString[i];  
            }
            console.log(myReverseString);
        </script>
    </head>

    <tbody>
        <h1>A Javascript program to reverse a String</h1>
    </tbody>
    
</html>
