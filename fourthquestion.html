<html>
    <head>
        <script>
            function countVowel(){
                var inputString = document.getElementById("inputField").value;

                let vowelArr=['a','e','i','o','u'];
                let Length = inputString.length;
                const countVowel = vowelArr.map(function(char){
                    let count = 0;
                    for (let i = 0; i < Length; i++) {
                        if(inputString[i].toLowerCase() == char.toLowerCase()){
                            count = count + 1;
                        }
                    }
                    console.log(`The count of character ${char} is ${count}`);
                });
            }
            
        </script>
    </head>
	
    <body>
        <h1>A Javascript program to count the number of each vowel in a String entered by the 
            user.(Hint:use maps)</h1>
        <input id="inputField" type="text"/>
        <input type="submit" value="Count" onclick="countVowel()"/> 
    </body>
	
</html>
