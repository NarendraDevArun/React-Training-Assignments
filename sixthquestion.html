<html>
    <head>
        <script>
           function checkPrimeNumber(num){
                let prime = true;
                for(i=2;i<num;i++){
                    if(num%i==0){
                        prime = false;
                        break
                           
                    }
                }
                return prime;
            }

            function sumOfNumber(num){
               let sum = 0;
                while(num!=0){
                    let remainder = num % 10;
                    sum+=remainder;
                    num = parseInt(num/10);
                }
                return sum;
            }

            let result = "";
            for(let i=2;i<1000;i++){
                let sum = sumOfNumber(i);
               
                if(checkPrimeNumber(i) && checkPrimeNumber(sum)){
                    result = result + i + " ";
                }
            }
            console.log(result);
        </script>
    </head>

    <body>
       <h1>A Javascript program to print all the prime numbers between 1-1000 the sum of 
        whose digits is also prime</h1>
    </body>

</html>
